version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: school_mysql
    restart: always
    environment:
      MYSQL_DATABASE: school_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: school_user
      MYSQL_PASSWORD: school_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - school_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school_backend
    restart: always
    environment:
      DB_URI: jdbc:mysql://mysql:3306/school_db
      DB_USER: school_user
      DB_PASSWORD: school_pass
      DB_DRIVER: com.mysql.cj.jdbc.Driver
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - school_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: school_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - school_network

networks:
  school_network:
    driver: bridge

volumes:
  mysql_data: